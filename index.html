.cube-container {
  perspective: 2000px;
  perspective-origin: 50% 50%;
}
.cube {
  transform: rotateX( 13deg ) rotateY( 13deg ) rotateZ(-2deg);

  transform-style: preserve-3d;
  > div {
    backface-visibility: show;
  }
}
.cube .front  { background-color:white; transform: rotateY(   0deg ) translateZ( 100px ); }
.cube .back   { transform: rotateX( 180deg ) translateZ( 100px ); }
.cube .right  { transform: rotateY(  90deg ) translateZ( 100px ); }
.cube .left   { transform: rotateY( -90deg ) translateZ( 100px ); }
.cube .top    {
  height:200px;
  transform: rotateX(  90deg ) translateZ( 100px );
}
.cube .bottom {
  height:200px;
  transform: rotateX( -90deg ) translateZ( 400px );
}


body {
  font-family: 'Muli', sans-serif;
  background: blue;
  color: rgba(255,255,255,0.8);
  font-family: sans-serif;
  font-weight:800;
}
.cube-container {
  width: 200px; height: 500px;
  left: 50%; top: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  transition: perspective 700ms;
}
.cube {
  width: 100%; height: 100%;
  position: absolute;
  transition: transform 700ms;
}
.cube > div {
  height: 100%; width: 100%;
  background-color: rgba(256,256,256,0.4);

  color: blue;
  border: none;
  position: absolute;
  font-size: 30px;
  text-align: center;
}
.cube > .front{
  background-color: rgba(179, 186, 204, .8);
}

.cube > .bottom{
  background-color: rgba(246,246,246,0.8);
}

.cubetext{
  margin:10px;
  padding:10px;
  letter-spacing:7px;
}



.container {
  background-color:yellow;
  width: 100%;
  padding: 10px 10px;
  margin-right: auto;
  margin-left: auto;
  position:relative;
}
.hero{
  background-color:pink;
  margin:20px 20px 20px 20px;
  height:80vh;
  padding:15px 10px;
  position:relative;
}

.hero1{
  margin-bottom:55px;
}
